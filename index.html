<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background="color: #F7F7F7">
     <a-assets>
       <a-mixin id="text"
         text="align: center; width: 100;
              value: BANDERSNATCH"
       ></a-mixin>
       <a-mixin id="text2"
         text="align: center; width: 100;
              value: Is this real?"
       ></a-mixin>
       <a-mixin id="text3"
         text="align: center; width: 50;
              value: Try Again!"
       ></a-mixin>
     </a-assets>


     <!--<a-text mixin="text" position="-3 5 0" wrap-count="80"></a-text>-->
     <a-text mixin="text" font="kelsonsans" position="0 5 0" wrap-count="80"></a-text>
     <a-text mixin="text2" font="kelsonsans" position="0 -5 0" wrap-count="80"></a-text>
     <a-text mixin="text3" font="kelsonsans" position="0 3 5" wrap-count="80"></a-text>

     <a-plane position="0 0 -4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="0 0 +4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="4 0 -4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="-4 0 +4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="-3 2 -4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="3 2 +4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="0 0 -8" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="0 0 8" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="2 2 6" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <!-- Animation -->
     <a-box position="0 1 5" animation="property: position; to: 5 1 0; dur: 100000; easing: linear"></a-box>
     <a-box position="0 1 -5" animation="property: position; to: 5 1 0; dur: 5000; easing: linear"></a-box>


     <a-box position="5 1 0" animation="property: position; to: 0 1 5; dur: 100000; easing: linear"></a-box>
     <a-box position="-5 1 0" animation="property: position; to: 0 1 5; dur: 5000; easing: linear"></a-box>

     <!-- Dim ambient lighting. -->
     <a-light type="ambient" color="#222"></a-light>
     <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="grey"></a-plane>-->
     <a-sky color="black"></a-sky>

     <a-entity position="0 2 3.7">
       <a-entity camera look-controls wasd-controls></a-entity>
     </a-entity>
   </a-scene>
  </body>
</html>
