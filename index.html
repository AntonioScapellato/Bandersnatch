<html>
  <head>

    <title>Bandersnatch | VR </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Antonio Scapellato">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

  </head>
  <body>
    <audio controls autoplay visible="false">
     <source src="horse.ogg" type="audio/ogg">
     <source src="sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <a-scene background="color: #F7F7F7" id="animation">
      <a-sound src="src: url(sound.mp3)" autoplay="true" loop="true" position="0 0 0" visible="false"></a-sound>
      <!-- ASSETS -->
       <a-assets>
         <a-mixin id="text"
           text="align: center; width: 100;
                value: BANDERSNATCH"
         ></a-mixin>
         <a-mixin id="text2"
           text="align: center; width: 100;
                value: Is this real?"
         ></a-mixin>
         <a-mixin id="text3"
           text="align: center; width: 50;
                value: Try Again!"
         ></a-mixin>
       </a-assets>

    <!-- SKY -->
       <a-sky color="black"></a-sky>

    <!-- CAMERA -->
       <a-entity position="0 2 3.7">
         <a-entity camera look-controls wasd-controls></a-entity>
       </a-entity>

     <!-- TEXT -->
       <a-text mixin="text" font="kelsonsans" position="0 5 0" wrap-count="80"></a-text>
       <a-text mixin="text2" font="kelsonsans" position="0 -5 0" wrap-count="80"></a-text>
       <a-text mixin="text3" font="kelsonsans" position="0 3 5" wrap-count="80"></a-text>

    <!-- PLANE -->
     <a-plane position="0 0 -4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="0 0 +4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="4 0 -4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="-4 0 +4" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="0 0 -8" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>
     <a-plane position="0 0 8" rotation="-90 0 0" width="2" height="2" color="#F7F7F7"></a-plane>

     <!-- ANIMATION -->
      <a-box position="0 1 5" animation="property: position; to: 5 1 0; dur: 100000; easing: linear"></a-box>
      <a-box position="0 1 -5" animation="property: position; to: 5 1 0; dur: 50000; easing: linear"></a-box>
      <a-box position="5 1 0" animation="property: position; to: 0 1 5; dur: 100000; easing: linear"></a-box>
      <a-box position="-5 1 0" animation="property: position; to: 0 1 5; dur: 50000; easing: linear"></a-box>

      <a-box position="3 4 5" animation="property: position; to: 3 1 0; dur: 100000; easing: linear"></a-box>
      <a-box position="3 4 -5" animation="property: position; to: 3 1 0; dur: 50000; easing: linear"></a-box>
      <a-box position="5 4 3" animation="property: position; to: 0 1 3; dur: 100000; easing: linear"></a-box>
      <a-box position="-5 4 3" animation="property: position; to: 0 1 3; dur: 50000; easing: linear"></a-box>

      <a-box position="-3 -4 5" animation="property: position; to: -3 1 0; dur: 100000; easing: linear"></a-box>
      <a-box position="-3 -4 -5" animation="property: position; to: -3 1 0; dur: 50000; easing: linear"></a-box>
      <a-box position="5 -4 -3" animation="property: position; to: 0 1 -3; dur: 100000; easing: linear"></a-box>
      <a-box position="-5 -4 -3" animation="property: position; to: 0 1 -3; dur: 50000; easing: linear"></a-box>


   </a-scene>
  </body>
</html>
